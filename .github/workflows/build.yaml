name: 'üèóÔ∏è Build Plugin'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Jellyfin Plugin
        #run: dotnet build --no-restore
        uses: oddstr13/jellyfin-plugin-repository-manager@v0.5.0
        id: jprm
        with:
          dotnet-target: net6.0

      - name: Generate Manifest
        uses: ./.github/manifest-action
        with:
          path: ${{ steps.jprm.outputs.artifact }}
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: build-artifact
          retention-days: 30
          if-no-files-found: error
          #path: Viperinius.Plugin.NfoChapters/bin/Debug/net6.0/Viperinius.Plugin.NfoChapters.dll
          path: |
            ${{ steps.jprm.outputs.artifact }}
            manifest.json
